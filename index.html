<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HTML & CSS - Nested Layouts Technique</title>
</head>
<body>
  <div class="main-container">
    <div class="profile-description">
      <img class="profile-image" src="gDQIts.jpeg" alt="Image of robot">

        <p class="profile-title">Oliver</p>

          <img src="robot.avif" alt="Photo of robot" class="mutual-image">

        </div>
        <button class="profile-button">Add Friend</button>
      </div>
    </div>

    <div class="profile-description">
      <img class="profile-image" src="tumblr_inline_nm02nnkTAc1qlr65v_500.jpg" alt="Image of robot">

      </div>
    </div>

    <div class="profile-description">
      <img class="profile-image" src="WhataretheplansforTeslaOptimus-1160x663.jpg" alt="Image of robot">

</body>
</html>
